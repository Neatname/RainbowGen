<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RainbowGen</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- My rendering script -->
<script src="ImagePackage.js"></script>
<!-- My stylesheet -->
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id="header">
		<div id="controlsWrapper">
			<div id="downloadWrapper">
				<p id="downloadP"></p>
			</div>
			<div id="newWrapper">
				<button type="button" class="btn btn-primary" onclick="getImage()">
					New Image
				</button>
			</div>
			<div id="buttonWrapper" class="btn-group">
				<button type="button" class="btn btn-default" onclick="play()">
					<span class="glyphicon glyphicon-play"></span>
				</button>
				<button type="button" class="btn btn-default" onclick="pause()">
					<span class="glyphicon glyphicon-pause"></span>
				</button>
				<button type="button" class="btn btn-default" onclick="reset()">
					<span class="glyphicon glyphicon-repeat"></span>
				</button>
			</div>
		</div>
	</div>
	<div id="canvasWrapper">
		<canvas id="myCanvas"></canvas>
	</div>
	<script>
		paintCanvasBlack();
	</script>
</body>
</html>
